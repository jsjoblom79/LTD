<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- htmx -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
        integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <div class="row">
        <h4 class="text-center mb-3">Record a Trip</h4>
        <div class="border-bottom mb-3"></div>
        <div class="col text-center mb-3">
            <div class="flex align-items-center">
                <button hx-target="#timerModal" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#timerModal"
                    class="btn btn-primary btn-lg shadow">New Trip</button>
            </div>

        </div>

        <!-- Timer Modal -->
        <div class="modal fade" id="timerModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">Current Trip</h5>
                    </div>
                    <div class="modal-body">
                        <h1 id="timerDisplay" class="display-4 text-center">00:00:00</h1>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <form hx-post="{% url 'start-trip' object.slug %}" hx-trigger="click from:#startBtn"
                            hx-swap="none">
                            <button id="startBtn" type="button" class="btn btn-success btn-lg shadow">Start</button>
                        </form>
                        <form hx-post="{% url 'stop-trip' object.slug %}" hx-trigger="click from:#stopBtn"
                            hx-swap="none">
                            <button id="stopBtn" type="button" class="btn btn-danger btn-lg shadow">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-bottom mb-3"></div>
    </div>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let timerInterval;
        let startTime;
        const timerDisplay = document.getElementById("timerDisplay");
        const timerModal = new bootstrap.Modal(document.getElementById("timerModal"));

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                timerDisplay.textContent = formatTime(Date.now() - startTime);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Start timer when htmx POST to start-trip completes
        document.body.addEventListener("htmx:afterRequest", function (evt) {
            if (evt.detail.requestConfig.path.includes("{% url 'start-trip' object.slug %}")) {
                startTimer();
            }
        });

        // Stop timer when htmx POST to stop-trip completes
        document.body.addEventListener("htmx:afterRequest", function (evt) {
            if (evt.detail.requestConfig.path.includes("{% url 'stop-trip' object.slug %}")) {
                stopTimer();
                timerModal.hide();
            }
        });
    </script>

</body>

</html>
